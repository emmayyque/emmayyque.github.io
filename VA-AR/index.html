<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AR-Demo</title>
        <meta charset="UTF-8" name="description" content="ar-demo">

        <!-- Link to A-Frame & ar.js -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <!-- CSS Link -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Link to ar.js -->
        <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    </head>
    <body>
        <a-scene arjs>
            <a-assets>
                <img id="floor" src="imgs/floor-tex-01.jpg">
            </a-assets>
           
            


            <!-- Back Wall -->
            <a-box id="wall" position="0 2.5 -100" width="600" height="100" depth="5" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="wall" position="0 -47 -100" width="600" height="2" depth="6" color="#000000"></a-box>
            
            <!-- Left Wall -->
            <a-box id="wall" position="-300 2.5 0" width="5" height="100" depth="200" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="wall" position="-300 -47 0" width="6" height="2" depth="200" color="#000000"></a-box>

            <!-- Right Wall -->
            <a-box id="wall" position="300 2.5 0" width="5" height="100" depth="200" material="src: url(imgs/wall-texture-01.jpg)"></a-box>                    
            <a-box id="wall" position="300 -47 0" width="6" height="2" depth="200" color="#000000"></a-box>

            <!-- Middle Walls -->
            <a-box id="wall" position="-100 2.5 62.5" width="5" height="100" depth="75" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="scarting" position="-100 -47 62.5" width="6" height="2" depth="76" color="#000000"></a-box>
            <a-box id="wall" position="-100 2.5 -62.5" width="5" height="100" depth="75" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="scarting" position="-100 -47 -62.5" width="6" height="2" depth="76" color="#000000"></a-box>
            <a-box id="wall" position="-100 25 0" width="5" height="50" depth="52" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            
            <!-- <a-gltf-model src="url(assets/Glass-door.glb)" scale="0.5 0.5 0.5" position="-95 -47 0" rotation="0 90 0"></a-gltf-model> -->

            <!-- Front Door Wall -->
            <a-box id="wall" position="0 2.5 100" width="600" height="100" depth="5" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="wall" position="0 -47 100" width="600" height="2" depth="6" color="#000000"></a-box>

            <!-- Door goes here -->
            <a-gltf-model src="url(assets/Glass-door.glb)" scale="0.5 0.5 0.5" position="0 -47 103.5"></a-gltf-model>
            <!-- <a-box class="wall" position="0 -7 99.8" width="15" height="25" depth="0.1" material="src: url(imgs/door.png)"></a-box>
            <a-box class="wall" position="0 -7 100.1" width="15" height="25" depth="0.1" material="src: url(imgs/door.png)"></a-box> -->

            <!-- Wall Art goes here -->
            
            <!-- Art 1: -->
            <a-box position="50 0.5 -96.4" width="19" height="23" depth="0.2" material="src: url(imgs/art1.jpg)"></a-box>
            <!-- Art 1 Frame -->
            <a-box position="50 0.5 -97" width="23" height="30" depth="0.5" material="src: url(imgs/photo-frame-texture.jpg)"></a-box>
            <!-- <a-text value="Hello, World!" position="0 5 -24.8" scale="10 10 10"></a-text> -->
            
            <!-- Art 2: -->
            <a-box position="-20 0.5 -96.4" width="69" height="29" depth="0.2" material="src: url(imgs/art2.jpg)"></a-box>
            <!-- Art 2 Frame -->
            <a-box position="-20 0.5 -97" width="83" height="38" depth="0.5" material="src: url(imgs/photo-frame-texture.jpg)"></a-box>
            <!-- <a-text value="Hello, World!" position="0 5 -24.8" scale="10 10 10"></a-text> -->


            <!-- Floor goes here -->
            <a-plane position="0 -48 0" scale="1000 1000 1000" rotation="-90 0 0" material="src: #floor"></a-plane>        



            <!-- 2nd floor  -->
            <a-box id="floor" position="275 10 40" width="50" height="3" depth="125" color="transparent" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            
            <!-- Padestals goes here -->
            <a-box id="floor" position="0 -45 0" width="3" height="100" depth="50" color="transparent" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box class="wall" position="0 -47 0" width="4" height="2" depth="51" color="#000000"></a-box>
            <a-box id="floor" position="125 -45 0" width="3" height="100" depth="50" color="transparent" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box class="wall" position="125 -47 0" width="4" height="2" depth="51" color="#000000"></a-box>
            
            <!-- Bench goes here -->
            <a-box position="-30 -40 -80" width="10" height="10" depth="10" material="src: url(imgs/woodtexture3.jpg)"></a-box>
            <a-box position="30 -40 -80" width="10" height="10" depth="10" material="src: url(imgs/woodtexture3.jpg)"></a-box>
            <a-box position="0 -35 -80" width="100" height="2" depth="10" material="src: url(imgs/woodtexture3.jpg)"></a-box>

            <!-- Roof goes here -->
            <a-box id="floor" position="0 50 0" width="600" height="0.1" depth="200" color="transparent" material="src: url(imgs/wall-texture-01.jpg)"></a-box>
            <a-box id="roof" position="0 47.1 0" width="83" height="3" depth="93" color="#000000" rotation="0 90 0"></a-box>
            <a-box id="floor" position="0 47 0" width="80" height="3" depth="90" rotation="0 90 0" color="transparent" material="src: url(imgs/roof-texture.jpg)"></a-box>
            
            <!-- <a-material src="url(/imgs/floor-bg.jpg)"></a-material> -->
            
            <a-marker preset="hiro">
                <!-- Content to display when marker is detected -->
                <a-box position="0 0.5 -24.9" color="red"></a-box>
            </a-marker>


            <!-- Models goes here -->

            <a-entity
                obj-model="obj: url(assets/PictureFrame1/3d-model.obj);"
                position="-98.0 0 0"
                rotation="0 90 0"
                scale="0.01 0.01 0.01"
                material="src: url(imgs/woodtexture3.jpg)"
            ></a-entity>
            <!-- Art 3 -->
            <a-box position="-97.4 15 0" width="35" height="22.3" depth="0.1" rotation="0 90 0" material="src: url(imgs/art2.jpg)"></a-box>


            <a-gltf-model src="url(assets/Flower-pot.glb)" scale="5 5 5" position="90 -47 -90"></a-gltf-model>
            <a-gltf-model src="url(assets/Pillar.glb)" scale="5 7.9 5" position="-92 -47 -92"></a-gltf-model>

            <!-- Hand Rails -->
            <a-gltf-model src="url(assets/handrails.glb)" scale="0.1 0.1 0.1" position="0 -35 0" rotations="0 -40 0"></a-gltf-model>

            <!-- Flower Vase  -->
            <a-gltf-model src="url(assets/Vase1.glb)" scale="50 50 50" position="150 -47 -97" rotations="0 -40 0"></a-gltf-model>

            <!-- LED Model -->
            <a-gltf-model src="url(assets/mi-smart-tv.glb)" scale="30 30 30" position="280 -47 0" rotation="0 -90 0"></a-gltf-model>

            <!-- Video here -->
            <a-video src="url(assets/video1.mp4)" width="59.3" height="34.3" position="288.9 -24.7 0" rotation="0 -90 0" sound="on: false"></a-video>

            <!-- Stairs -->
            <a-gltf-model src="url(assets/Stairs.glb)" scale="18 18 18" position="240 -47 -38" rotation="0 90 0"></a-gltf-model>


            <!-- Photo Frames goes here -->
            <a-gltf-model src="url(assets/Frame1.glb)" scale="18 18 18" position="-180 0 -38" rotation="90 0 -90"></a-gltf-model>

                <!-- Frame on Padestals -->
                <a-gltf-model src="url(assets/Frame2.glb)" scale="50 50 60" position="2 -15 -18" rotation="0 0 -90"></a-gltf-model>
                <a-image src="url(imgs/art3.jpg)" width="32" height="22" position="3 -15 0" rotation="0 90 0"></a-image>

            
            <!-- <a-light color="#FFFFFF" position="0 0 0" scale="0 0 0"></a-light> -->


            <!-- table goes here -->
            <!-- <a-gltf-model src="url(assets/table.glb)" scale="10 10 10" position="0 0 0" rotation="0 0 0"></a-gltf-model> -->

            <!-- Default Lighting -->
            <!-- <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> -->

            <script src="js/app.js"></script>
        </a-scene>
    </body>
</html>
